<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="links">
        <a href="/frontend/memberships.html" class="memberships">Memberships</a>
        <a href="/frontend/users.html" class="users">Users</a>
      </div>
    </nav>
    <section class="app-wrapper">
      <div class="app-info">
        <div>
          <h1>Create user</h1>
        </div>
      </div>
      <div id="addUser-form">
        <form class="userForm">
          <div class="form--firstHalf">
            <div>
              <label for="firstname"
                >First Name<i class="fas fa-asterisk"></i
              ></label>
              <input
                type="text"
                name="firstname"
                placeholder="First Name"
                required
              />
            </div>
            <div>
              <label for="email"
                >Email Address<i class="fas fa-asterisk"></i
              ></label>
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div>
              <label for="membership">Change membership</label>
              <select name="membership" class="selectMembership"></select>
            </div>
          </div>
          <div class="form--secondHalf">
            <div>
              <label for="lastname"
                >Last name<i class="fas fa-asterisk"></i
              ></label>
              <input
                type="text"
                name="lastname"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
        </form>
        <div class="buttonWrapper">
          <button class="cancel">Cancel</button>
          <button class="createUser buttonContainer--btn" type="submit">
            <p>New user</p>
          </button>
        </div>
      </div>
    </section>
    <script type="module" src="createUser.js"></script>
  </body>
</html>
