<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="links">
        <a href="/frontend/memberships.html" class="memberships">Memberships</a>
        <a href="/frontend/users.html" class="users">Users</a>
      </div>
    </nav>
    <section class="app-wrapper">
      <div class="app-info">
        <div>
          <h1>Create Membership</h1>
        </div>
      </div>
      <div id="addMembership-form">
        <div class="formWrapper">
          <form class="addform">
            <div>
              <label for="name">Name</label>
              <input type="text" name="name" placeholder="Name" />
            </div>
            <div>
              <label for="Price">Membership Price</label>
              <input
                type="number"
                name="Price"
                placeholder="Membership Price"
              />
            </div>
            <div>
              <label for="Text">Description</label>
              <textarea
                id="w3review"
                name="Text"
                rows="4"
                cols="50"
                class="description"
              >
              </textarea>
            </div>
          </form>
        </div>
        <div class="buttonWrapper buttonSpacer">
          <button class="cancel">Cancel</button>
          <button class="createMembership buttonContainer--btn">
            <p>Create Membership</p>
          </button>
        </div>
      </div>
    </section>
    <script type="module" src="createMs.js"></script>
  </body>
</html>
